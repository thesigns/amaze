<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>amaze.js</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="./js/main.js" type="module"></script>
    </head>
    <body>
        <h1>amaze.js</h1>
        <p>It's a maze... library. You can choose any algorithm as long as it's backtracking.</p>
        <canvas width="1000" height="380"></canvas>
        <p>
            Algorithm:
            <select>
                <option value="recursiveBacktracking">Recursive backtracking</option>
                <option disabled value="recursiveDivision">Recursive division</option>
                <option disabled value="ellersAlgorithm">Eller's algorithm</option>
            </select>

            Scale:
            <input id="scale" type="range" min="1" max="60" value="10"><output></output>
           
            Meander:
            <input id="option" type="range" min="1" max="100" value="50"><output></output>

            Junctions:
            <input id="junctions" type="range" min="1" max="100" value="5"><output></output>

            <span id="clock"></span>
        </p>
    </body>
</html>
